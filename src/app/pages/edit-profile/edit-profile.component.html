<div class="min-h-screen bg-gradient-to-br from-red-50 to-red-100 pb-20">
  <div class="max-w-md mx-auto px-4 py-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">Edit Profile</h1>
      <button 
        (click)="cancel()"
        class="text-gray-600 hover:text-gray-800 transition-colors duration-200"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Edit Form -->
    <form (ngSubmit)="saveProfile()" class="space-y-6">
      <!-- Profile Picture -->
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Profile Picture</h3>
        <div class="flex items-center space-x-4">
          <img 
            [src]="user.avatar" 
            [alt]="user.name"
            class="w-20 h-20 rounded-full border-4 border-gray-200"
          >
          <button 
            type="button"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200 text-sm"
          >
            Change Photo
          </button>
        </div>
      </div>

      <!-- Basic Information -->
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Basic Information</h3>
        
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
            <input
              type="text"
              id="name"
              [(ngModel)]="user.name"
              name="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              required
            >
          </div>

          <div>
            <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Job Title</label>
            <input
              type="text"
              id="role"
              [(ngModel)]="user.role"
              name="role"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              required
            >
          </div>

          <div>
            <label for="department" class="block text-sm font-medium text-gray-700 mb-1">Department</label>
            <input
              type="text"
              id="department"
              [(ngModel)]="user.department"
              name="department"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
            >
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              id="email"
              [(ngModel)]="user.email"
              name="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
              required
            >
          </div>
        </div>
      </div>

      <!-- Bio -->
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">About Me</h3>
        <textarea
          [(ngModel)]="user.bio"
          name="bio"
          rows="4"
          placeholder="Tell colleagues about yourself..."
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent resize-none"
        ></textarea>
      </div>

      <!-- Interests -->
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <h3 class="text-lg font-semibold text-gray-800 mb-4">Interests & Skills</h3>
        
        <!-- Add New Interest -->
        <div class="flex space-x-2 mb-4">
          <input
            type="text"
            [(ngModel)]="newInterest"
            name="newInterest"
            placeholder="Add an interest or skill"
            class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent"
            (keyup.enter)="addInterest()"
          >
          <button
            type="button"
            (click)="addInterest()"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition-colors duration-200"
          >
            Add
          </button>
        </div>

        <!-- Current Interests -->
        <div class="flex flex-wrap gap-2">
          <span 
            *ngFor="let interest of user.interests"
            class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center space-x-2"
          >
            <span>{{ interest }}</span>
            <button
              type="button"
              (click)="removeInterest(interest)"
              class="text-gray-400 hover:text-red-600 ml-1"
            >
              <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
              </svg>
            </button>
          </span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex space-x-4">
        <button
          type="button"
          (click)="cancel()"
          class="flex-1 bg-gray-200 text-gray-800 py-3 rounded-lg hover:bg-gray-300 transition-colors duration-200 font-medium"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="flex-1 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition-colors duration-200 font-medium"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
